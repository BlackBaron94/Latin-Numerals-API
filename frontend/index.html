<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Latin Numerals Translator</title>
		<link rel="stylesheet" href="style2.css" />
	</head>
	<body>
		<div class="container">
			<h1>Latin Numerals API</h1>
			<textarea id="input" placeholder="Write number/numeral here"></textarea>
			<br>
			<select id="direction">
				<option>Latin to Decimal</option>
				<option>Decimal to Latin</option>
			</select>
			<br>
			<button onclick="translate_clicked()">Translate</button>
			<br>
			<p id="result"></p>
		</div>
		<script src="script2.js"></script>
	</body>
</html>
