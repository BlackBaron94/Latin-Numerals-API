<!DOCTYPE html>
<html lang="en">
<head>
  <title>Latin Numerals Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Latin Numerals API</h1>
    <textarea id="input" placeholder="Write number..."></textarea>
    <select id="direction">
      <option>Latin to Decimal</option>
      <option>Decimal to Latin</option>
    </select>
    <button onclick="translate()">Translate</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
